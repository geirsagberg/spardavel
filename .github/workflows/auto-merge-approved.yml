name: Auto-merge Approved PRs

on:
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if the review is an approval
    if: github.event.review.state == 'approved'
    steps:
      - name: Check if PR is approved and merge
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          echo "PR #${PR_NUMBER} has been approved, attempting to merge"

          # Check if PR is mergeable
          PR_STATE=$(gh pr view "${PR_NUMBER}" --repo "${REPO}" \
            --json mergeable,mergeStateStatus --jq '.mergeStateStatus')

          if [ "$PR_STATE" = "CLEAN" ] || [ "$PR_STATE" = "UNSTABLE" ]; then
            echo "PR is mergeable, proceeding with merge"
            gh pr merge "${PR_NUMBER}" --repo "${REPO}" --squash --auto
          else
            echo "PR is not in a mergeable state (state: $PR_STATE)," \
              "skipping merge"
            exit 0
          fi
