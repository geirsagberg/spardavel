<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Spardavel - Track your savings and avoid impulse purchases" />

    <meta name="color-scheme" content="dark light" />
    <title>Spardavel</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <script>
      // Apply theme before page renders to prevent flash
      (function() {
        try {
          const stored = localStorage.getItem('spardavel_events');
          if (stored) {
            const data = JSON.parse(stored);
            if (data.state?.theme) {
              document.documentElement.setAttribute('data-theme', data.state.theme);
            }
          }
        } catch (e) {}
      })();
    </script>
    <style>
      /* Prevent flash on load by using base-100 background */
      html, body {
        background-color: oklch(var(--b1));
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/entry-client.tsx"></script>
    <script>
      // Only register service worker in production
      if ('serviceWorker' in navigator && !window.location.hostname.includes('localhost')) {
        navigator.serviceWorker.register('/sw.js').catch(() => {})
      }
    </script>
  </body>
</html>
